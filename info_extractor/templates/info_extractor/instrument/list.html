{% extends 'info_extractor/layout.html' %}

{% block page-header %}
Instruments
{% endblock %}

{% block content %}
    <a class="btn btn-primary" href="{% url 'info_extractor:instrument_add' %}">+</a>
    <div class="list-group">
    {% for instrument in instruments %}
        <a href="{% url 'info_extractor:instrument' instrument.id %}" class="list-group-item">
            {{ instrument.name }} - {{ instrument.market.name }}
        </a>
    {% endfor %}
    </div>
{% endblock %}
